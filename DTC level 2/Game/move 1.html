<!doctype html>
<head>
    <title>move</title>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        var canvas, canvasContext;
        
        window.onload = function(){
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');
            
            setInterval(mainloop, 1000/50);
        }

        var pXpos = 0;
        var pYpos = 0;
        var dwidth = 50;
        var dHeight = 60;
        var sWidth = 32;
        var sHeight = 42;
        var pXspeed = 5;
        var pYspeed = 5;
        
        var player = new Image();
        player.src = 'player.png';

        function mainloop(){
            


            colorRect(0,0,canvas.width,canvas.height,'black');
            drawImgs(player,0,0,32,42,pXpos,pYpos,dwidth,dHeight);
        }

        
        var playerSpriteCoors = [];
        var imgCount = 0;
        var rowCount = 0;
        var totalImgs = 16;

        function playerLocCal(){
            for(var i = 0; totalImg > i; i++){
                playerSpriteCoons[i] = new Array(2);

                playerSpriteCoors[i][0] = sWidth + (imgCount % 4);

                playerSpriteCoors[i][1] = sHeight + rowCount;
                
                
                if(imgCount%4 == 0 && imgCount !=0){
                    rowCount ++;
                    playerSpriteCoors[i][1] = sHeight + rowCount;
                } else { 
                    playerSpriteCoors[i][1] = sHeight + rowCount;
                }

                imgCount++;
            }
        }








        
        function drawImgs(src,sx,sy,sw,sh,dx,dy,dw,dh){
            canvasContext.drawImage(src,sx,sy,sw,sh,dx,dy,dw,dh);
        }

        function colorRect(x,y,w,h,c){
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x,y,w,h);
        }
    </script>
</body>
